<!-- templates/messages/new_message.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <div class="d-flex align-items-center">
                        <a href="{{ url_for('messages') }}" class="me-2">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h5 class="mb-0">New Message</h5>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="recipient_id" class="form-label">To:</label>
                            <select name="recipient_id" id="recipient_id" class="form-select" required>
                                <option value="">Select a friend</option>
                                {% for friend in friends %}
                                    <option value="{{ friend.id }}">{{ friend.first_name }} {{ friend.last_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message:</label>
                            <textarea name="message" id="message" class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
