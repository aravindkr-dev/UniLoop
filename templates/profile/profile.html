<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-3xl font-bold mb-6">ðŸ‘¤ My Profile</h1>

        <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow space-y-4">
            <!-- Profile Picture -->
            <div class="flex items-center space-x-4">
                <img src="{{ url_for('static', filename='uploads/' + (current_user.profile_picture if current_user.profile_picture else 'default.jpg')) }}" 
     alt="Profile Picture" class="w-20 h-20 rounded-full object-cover border" alt="Profile Picture"/>

                <input type="file" name="profile_picture" class="border p-2 rounded">
            </div>

            <input type="text" name="first_name" value="{{ current_user.first_name }}"
                   placeholder="First Name" class="w-full border p-2 rounded" required>

            <input type="text" name="last_name" value="{{ current_user.last_name }}"
                   placeholder="Last Name" class="w-full border p-2 rounded" required>

            <input type="text" name="college" value="{{ current_user.college }}"
                   placeholder="College Name" class="w-full border p-2 rounded">

            <input type="text" name="skills" value="{{ current_user.skills }}"
                   placeholder="Skills (comma-separated)" class="w-full border p-2 rounded">

            <textarea name="bio" rows="4" placeholder="Your bio..."
                      class="w-full border p-2 rounded">{{ current_user.bio }}</textarea>

            <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                ðŸ’¾ Save Profile
            </button>
        </form>

        <!-- Projects Section -->
        <div class="mt-10">
            <h2 class="text-2xl font-semibold mb-4">ðŸš€ My Projects</h2>
            {% if current_user.projects %}
                <ul class="space-y-4">
                    {% for project in current_user.projects %}
                        <li class="bg-white p-4 rounded shadow">
                            <h3 class="text-xl font-bold">{{ project.title }}</h3>
                            <p class="text-gray-600">{{ project.description }}</p>
                            <span class="text-sm text-gray-500">{{ project.visibility|capitalize }}</span>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-500">No projects yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
