
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>Code Editor</h1>
  <form method="POST" action="/save">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input name="title" class="form-control mb-2" placeholder="Title">
    <div id="editor" style="height: 400px; width: 100%;">// Write your code here</div>
    <textarea name="code" id="code" hidden></textarea>
    <button class="btn btn-primary mt-3" onclick="document.getElementById('code').value = editor.getValue();">Save & Share</button>
    <a href="/recent" class="btn btn-secondary mt-3 ms-2">Recent Snippets</a>
  </form>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");
  </script>
</body>
</html>
