
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recent Snippets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>Recent Snippets</h1>
  <ul class="list-group">
    {% for snippet in snippets %}
      <li class="list-group-item">
        <a href="/snippet/{{ snippet.id }}">{{ snippet.title }}</a>
        <small class="text-muted">{{ snippet.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
      </li>
    {% endfor %}
  </ul>
  <a href="/" class="btn btn-primary mt-3">Back to Editor</a>
</body>
</html>
